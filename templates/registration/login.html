{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="mx-auto text-center" >
<h3>Login</h3>
</div>
<br>
<form action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Enter your credentials</h5>
          {{ form | crispy }}
          <a href= "{% url 'home' %}" class="card-link">Sign In</a>
          <a href= "{% url 'register' %}"class="card-link">Sign Up</a>
          <button class = "btn btn-sm btn-primary float-end" type="submit">Log in </button>
        </div>
      </div>


</form>


{% endblock content %}
